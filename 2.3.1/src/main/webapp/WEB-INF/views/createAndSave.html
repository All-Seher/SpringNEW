<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>New User</title>
</head>
<body>
<form accept-charset="UTF-8" th:method="POST"  th:action="${user.getId()} == 0 ? @{/} : @{/edit}" th:object="${user}">

    <table class="table table-bordered table-striped" style="width: 100%; table-layout: fixed">
        <thead class="thead-dark">
        <tr style="text-align: center; vertical-align: middle;">
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Операция</th>
        </tr>
        </thead>
        <tr style="text-align: center; vertical-align: middle">
            <td>
                <label>
                    <input type="hidden"  th:value="${user.getId()}" th:field="*{id}"/>
                </label>
            </td>
            <td>
                <label for="Name">Имя</label>
                <input type="text" th:field="*{username}" id="Name"/>
            </td>
            <td><label for="Surname">Фамилия</label>
                <input type="text" th:field="*{surName}" id="Surname"/></td>
            <td>
                <input type="submit" value="Подтвердить" class="btn btn-info btn-sm"/>

            </td>
        </tr>
    </table>

</form>
</body>
</html>
