<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>List of Users </title>
</head>
<body>

<table class="table table-bordered table-striped" style="width: 100%; table-layout: fixed">
    <thead class="thead-dark">
    <tr style="text-align: center; vertical-align: middle;">
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Операции</th>
    </tr>
    </thead>
    <tr style="text-align: center; vertical-align: middle" th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getSurName()}"></td>
        <td>
            <p>
                <a th:href="@{/edit(id =${user.getId()})}"
                   th:text="Изменить"
                   class="btn btn-info btn-sm">
                </a>

                <a th:href="@{/delete(id=${user.getId()})}"
                   th:text="Удалить"
                   class="btn btn-danger btn-sm">
                </a>
            </p>
        </td>
    </tr>
</table>

<p>
    <a href="/create-user" class="btn-warning btn-sm">Добавить</a>
</p>
</body>
</html>
