<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>List of Users </title>
</head>
<body>

<table class="table table-bordered table-striped" style="width: 100%; table-layout: fixed">
    <thead class="thead-dark">
    <tr style="text-align: center; vertical-align: middle;">
        <th>Id</th>
        <th>Модель</th>
        <th>Год</th>
    </tr>
    </thead>
    <tr style="text-align: center; vertical-align: middle" th:each="car : ${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getYear()}"></td>
    </tr>
</table>
</body>
</html>
