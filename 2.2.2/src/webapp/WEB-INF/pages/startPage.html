<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>

<body>
<form th:action="@{/startPages/cars(count='count')}" style="max-width: 350px; margin: 20px auto;">
    <h2 class="font-weight-bold">Сколько автомобилей вывести?</h2>
    <br>
    <input type="text" th:name="count" class="form-control" placeholder="Введите число" required autofocus/>
    <br>
    <input type="submit" value="Ввод" class="btn btn-primary btn-lg btn-block"/>
</form>
</body>
</html>
